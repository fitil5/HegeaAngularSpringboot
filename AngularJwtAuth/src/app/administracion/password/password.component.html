<div class="row" style="max-width:350px;">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input required type="text" class="form-control" name="password" [(ngModel)]="password.password" #password="ngModel"
        required minlength="6" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        <div *ngIf="password.touched && password.errors?.required">Password must be at least 6 characters</div>
        
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input required type="text" class="form-control" name="confirmPassword" [(ngModel)]="password.confirmPassword" #confirmPassword="ngModel"
        required minlength="6" />
      <div *ngIf="f.submitted && confirmPassword.invalid">
        <div *ngIf="confirmPassword.errors.required">Password is required</div>
        <div *ngIf="confirmPassword.errors.minlength">Password must be at least 6 characters</div>
        <div *ngIf="confirmPassword.touched && confirmPassword.errors?.required">Confirm Password is required </div>
        
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
      <div *ngIf="f.submitted" class="alert alert-warning">
        Signup failed!<br/>{{errorMessage}}
      </div>
    </div>
    
 

  </form>
</div>
