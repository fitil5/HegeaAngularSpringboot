
  <div class="row" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Añadir actividad</label>
        <input type="text" class="form-control" name="actividad" [(ngModel)]="actividad.nombre_act" #name="ngModel" required />
        <div *ngIf="f.submitted && actividad.invalid">
          <div *ngIf="actividad.errors.required">Actividad is required</div>
        </div>
      </div>
     
      <div class="form-group">
        <button class="btn btn-primary">Añadir actividad</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
